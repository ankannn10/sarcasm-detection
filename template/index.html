{% extends "base.html" %}
{% block title %}Home | InsightSphere{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow">
      <div class="card-header text-center">
        <h4 class="mb-0"><i class="fas fa-search"></i> Analyze a YouTube Video</h4>
      </div>
      <div class="card-body">
        <p class="text-muted">
          Welcome{% if username %}, {{ username }}{% endif %}! Enter a YouTube link below.
        </p>
        <form action="/analyze" method="POST">
          <div class="mb-3 position-relative">
            <label for="yt_link" class="form-label">YouTube Link</label>
            <input type="url" id="yt_link" name="yt_link"
                   class="form-control" placeholder="https://youtube.com/watch?v=..."
                   required>
            <i class="fas fa-question-circle position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
               data-bs-toggle="tooltip"
               title="Paste a valid YouTube video URL here"></i>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-chart-bar me-1"></i> Analyze
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
