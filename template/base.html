<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}InsightSphere{% endblock %}</title>

  <!-- Bootstrap & icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Site style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  {% block head %}{% endblock %}
</head>
<body class="page-bg">

  <!-- -------------  NAVBAR  ------------- -->
  <nav class="navbar navbar-expand-lg sticky-top shadow-sm fade-in">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">
        <i class="fas fa-brain me-1"></i> InsightSphere
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto gap-2 align-items-center">


          {% if session.username %}
            <li class="nav-item">
              <span class="navbar-text">
                <i class="fas fa-user-circle me-1"></i>{{ session.username }}
              </span>
            </li>
            <li class="nav-item">
              <a href="{{ url_for('logout') }}"
                 class="btn btn-sm btn-outline-light">
                <i class="fas fa-sign-out-alt"></i>
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{{ url_for('login') }}"
                 class="btn btn-sm btn-outline-light">
                <i class="fas fa-sign-in-alt me-1"></i> Log In
              </a>
            </li>
            <li class="nav-item">
              <a href="{{ url_for('signup') }}"
                 class="btn btn-sm btn-primary">
                Sign Up
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- -------------  MAIN  ------------- -->
  <main class="container py-5 fade-in">
    {% block content %}{% endblock %}
  </main>

  <!-- -------------  FOOTER  ------------- -->
  <footer class="text-center py-4 small fade-in">
    Â© {{ current_year or "2025" }} InsightSphere
  </footer>

  <!-- -------------  JS  ------------- -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    /* --- tooltips --- */
    document.querySelectorAll('[data-bs-toggle="tooltip"]')
      .forEach(el => new bootstrap.Tooltip(el));

    /* --- theme toggle + persistence --- */
    (function () {
      const btn   = document.getElementById('themeToggle');
      const html  = document.documentElement;

      btn?.addEventListener('click', () => {
        const dark = html.classList.toggle('dark-mode');
        btn.innerHTML = dark
          ? '<i class="fa-solid fa-sun"></i>'
          : '<i class="fa-solid fa-moon"></i>';
        /* store 1 year */
        document.cookie = `theme=${dark?'dark':'light'};path=/;max-age=${60*60*24*365}`;
      });
    })();
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
