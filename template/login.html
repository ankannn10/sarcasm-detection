<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}Log In | InsightSphere{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-header text-center">
        <h4><i class="fas fa-sign-in-alt me-1"></i> Welcome Back</h4>
      </div>
      <div class="card-body">
        <form action="{{ url_for('login') }}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username or Email</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Your username or email"
              required
            >
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            >
            <i
              id="togglePassword"
              class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
              style="cursor: pointer;"
              title="Show/Hide password"
            ></i>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt me-1"></i> Log In
          </button>
        </form>
        <p class="mt-3 text-center text-muted">
          Donâ€™t have an account?
          <a href="{{ url_for('signup') }}">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  // Toggle password visibility on login page
  const pwdField = document.getElementById('password');
  const pwdToggle = document.getElementById('togglePassword');
  pwdToggle.addEventListener('click', () => {
    const type = pwdField.type === 'password' ? 'text' : 'password';
    pwdField.type = type;
    pwdToggle.classList.toggle('fa-eye');
    pwdToggle.classList.toggle('fa-eye-slash');
  });
</script>
{% endblock %}
