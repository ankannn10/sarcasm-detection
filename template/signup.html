<!-- templates/signup.html -->
{% extends "base.html" %}
{% block title %}Sign Up | InsightSphere{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-header text-center">
        <h4><i class="fas fa-user-plus me-1"></i> Create Account</h4>
      </div>
      <div class="card-body">
        <form action="{{ url_for('signup') }}" method="post">
          <div class="mb-3 position-relative">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Pick a username"
              required
            >
            <i
              class="fas fa-question-circle position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
              data-bs-toggle="tooltip"
              title="Your display name for InsightSphere"
            ></i>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="you@example.com"
              required
            >
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Create a password"
              required
            >
            <i
              id="togglePassword"
              class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
              style="cursor: pointer;"
              title="Show/Hide password"
            ></i>
          </div>
          <div class="mb-3 position-relative">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              class="form-control"
              placeholder="Repeat your password"
              required
            >
            <i
              id="toggleConfirmPassword"
              class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
              style="cursor: pointer;"
              title="Show/Hide password"
            ></i>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-user-plus me-1"></i> Sign Up
          </button>
        </form>
        <p class="mt-3 text-center text-muted">
          Already have an account?
          <a href="{{ url_for('login') }}">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  // Toggle visibility for both password fields
  [
    ['password', 'togglePassword'],
    ['confirm_password', 'toggleConfirmPassword']
  ].forEach(([fieldId, toggleId]) => {
    const field = document.getElementById(fieldId);
    const toggle = document.getElementById(toggleId);
    toggle.addEventListener('click', () => {
      const type = field.type === 'password' ? 'text' : 'password';
      field.type = type;
      toggle.classList.toggle('fa-eye');
      toggle.classList.toggle('fa-eye-slash');
    });
  });
</script>
{% endblock %}
